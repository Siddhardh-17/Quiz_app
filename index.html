<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz App</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>Quiz App</h1>
      <div class="header-sub">Choose a category and start â€” good luck!</div>
    </header>

    <div class="card">
      <form action="/cgi-bin/quiz.cgi" method="GET">
        <div class="options" style="gap:8px;">
          <label class="option"><input type="radio" name="category" value="sports" required> <span>Sports</span></label>
          <label class="option"><input type="radio" name="category" value="movies"> <span>Movies</span></label>
          <label class="option"><input type="radio" name="category" value="current_affairs"> <span>Current Affairs</span></label>
          <label class="option"><input type="radio" name="category" value="politics"> <span>Politics</span></label>
          <label class="option"><input type="radio" name="category" value="wildlife"> <span>Wildlife</span></label>
        </div>
        <div style="margin-top:12px; display:flex; justify-content:flex-end;">
          <button class="btn" type="submit">Start Quiz</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
